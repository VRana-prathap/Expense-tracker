<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§¾</text></svg>">

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
        <button id="theme-toggle" class="theme-btn">
          <i class="fas fa-moon"></i>
        </button>
      </header>

      <div class="balance-container" id="balance-container">
        <h2>Your Balance</h2>
        <h1 id="balance">â‚¹0.00</h1>
        <div class="summary-cards">
          <div class="card income-card">
            <i class="fas fa-arrow-down"></i>
            <div>
              <h3>Income</h3>
              <p id="income-amount">â‚¹0.00</p>
            </div>
          </div>
          <div class="card expense-card">
            <i class="fas fa-arrow-up"></i>
            <div>
              <h3>Expenses</h3>
              <p id="expense-amount">â‚¹0.00</p>
            </div>
          </div>
        </div>
      </div>

      <div class="charts-section">
        <div class="chart-wrapper">
          <canvas id="balanceChart"></canvas>
        </div>
        <div class="chart-wrapper">
          <canvas id="categoryChart"></canvas>
        </div>
      </div>

      <div class="main-content">
        <div class="transaction-container">
          <h2><i class="fas fa-history"></i> Transactions</h2>
          <ul id="transaction-list">
          </ul>
        </div>

        <div class="form-container">
          <h2><i class="fas fa-plus-circle"></i> Add Transaction</h2>
          <form id="transaction-form">
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" placeholder="e.g. Salary or Groceries" required />
            </div>
            <div class="form-group" id="category-group" style="display: none;">
              <label for="category">Category</label>
              <select id="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
                <option value="Health">Health</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="amount">Amount (â‚¹)</label>
              <input type="number" id="amount" placeholder="e.g. 500 or -200" required />
              <small>Use negative (-) for expenses</small>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Add Transaction</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
